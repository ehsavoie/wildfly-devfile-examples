schemaVersion: 2.2.0
metadata:
  name: wildfly-start
  version: 2.0.0
  website: https://wildfly.org
  displayName: WildFly Getting Started
  description: Upstream WildFly Getting Started
  icon: https://design.jboss.org/wildfly/logo/final/wildfly_logomark.svg
  tags: ['Java', 'WildFly']
  projectType: 'wildfly'
  language: 'java'
starterProjects:
  - name: getting-started
    description: WildFly Getting Started
    git:
      checkoutFrom:
        remote: wildfly-devfile-examples
        revision: getting-started
      remotes:
        wildfly-devfile-examples: https://github.com/wildfly-extras/wildfly-devfile-examples.git
components:
  - name: tools
    container:
      #image:  quay.io/devfile/universal-developer-image:ubi8-c0b5f15
      image: registry.redhat.io/devspaces/udi-rhel8:3.7
      memoryLimit: 1512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: JAVA_OPTS
          value: '-Djava.security.egd=file:/dev/urandom -Djboss.host.name=localhost'
        - name: DEBUG_PORT
          value: "5005"
        - name: NODE_NAME
          value: 'getting-started'
      endpoints:
        - name: debug
          exposure: internal
          protocol: tcp
          targetPort: 5005
        - name: 'http'
          protocol: http
          targetPort: 8080
          exposure: public
        - name: 'management'
          targetPort: 9990
          protocol: http
          exposure: internal
        - name: 'transaction'
          protocol: tcp
          targetPort: 4172
          exposure: internal
  - name: m2
    volume:
      size: 3Gi
commands:
  - id: initialize
    exec:
      label: "Initialize the application."
      component: tools
      commandLine: mvn -s ${PROJECT_SOURCE}/settings.xml archetype:generate -DarchetypeGroupId=org.wildfly.archetype -DarchetypeArtifactId=wildfly-getting-started-archetype -DarchetypeVersion=28.0.0.Final-SNAPSHOT
      workingDir: ${PROJECT_SOURCE}
      hotReloadCapable: true
      group:
        kind: build
        isDefault: false
  - id: debug
    exec:
      label: "Build and run the application in debug mode."
      component: tools
      commandLine: mvn -s ${PROJECT_SOURCE}/settings.xml -Dwildfly.javaOpts="-Djboss.host.name=localhost -agentlib:jdwp=transport=dt_socket,address=*:5005,server=y,suspend=n" -Dmaven.test.skip=true clean package org.wildfly.plugins:wildfly-maven-plugin:dev
      workingDir: ${PROJECT_SOURCE}/getting-started
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
  - id: package
    exec:
      label: "Build the application."
      component: tools
      commandLine: mvn -s ${PROJECT_SOURCE}/settings.xml clean verify
      workingDir: ${PROJECT_SOURCE}/getting-started
      hotReloadCapable: true
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Build and run the application in dev mode."
      component: tools
      commandLine: mvn -s ${PROJECT_SOURCE}/settings.xml -Dwildfly.javaOpts="-Djboss.host.name=localhost" -Dmaven.test.skip=true clean package org.wildfly.plugins:wildfly-maven-plugin:dev
      workingDir: ${PROJECT_SOURCE}/getting-started
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true

